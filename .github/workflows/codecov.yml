name: Codecov with PITest
on: [push, pull_request]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - Show directory structure
        run: |
          echo "=== 初始目录结构 ==="
          pwd
          ls -la
          echo ""
          echo "=== 查找 ilp_cw3 ==="
          if [ -d "ilp_cw3" ]; then
            echo "✅ 找到 ilp_cw3 目录"
            cd ilp_cw3
            echo "现在在: $(pwd)"
            echo "目录内容:"
            ls -la
          else
            echo "❌ 错误: ilp_cw3 目录不存在"
            exit 1
          fi

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and compile
        run: |
          echo "当前工作目录: $(pwd)"
          echo "检查 pom.xml:"
          if [ -f "pom.xml" ]; then
            echo "✅ pom.xml 存在"
          else
            echo "❌ pom.xml 不存在"
            exit 1
          fi
          
          # 编译项目
          mvn clean compile test-compile -B

      - name: Run unit tests
        run: |
          mvn test -B

      - name: Run mutation tests with PITest
        run: |
          echo "开始突变测试..."
          mvn org.pitest:pitest-maven:mutationCoverage \
            -Dthreads=4 \
            -DtimestampedReports=false \
            -DoutputFormats=XML,HTML \
            -DreportsDirectory=target/pit-reports \
            -Dverbose=true

      - name: Generate JaCoCo report
        run: |
          mvn jacoco:report -B

      - name: Upload JaCoCo coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

      - name: Upload PITest reports
        uses: actions/upload-artifact@v4
        with:
          name: pitest-mutation-reports
          path: target/pit-reports/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/failsafe-reports/
          retention-days: 30