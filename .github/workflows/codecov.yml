name: Mutation Testing Only
on: [push, pull_request]

jobs:
  mutation-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run mutation tests
        run: |
          echo "=== 运行变异测试 ==="
          cd ilp_cw3
          
          # 更新PITest版本
          if grep -q "1.21.3" pom.xml; then
            sed -i 's/<version>1.21.3<\/version>/<version>1.16.0<\/version>/' pom.xml
          fi
          
          # 编译和测试
          mvn clean compile test-compile -B
          
          # 运行变异测试
          mvn pitest:mutationCoverage \
            -Dverbose=true \
            -Dthreads=2 \
            -DtimestampedReports=false \
            -DoutputFormats=HTML,XML
          
          echo "变异测试完成"

      - name: Upload mutation reports
        uses: actions/upload-artifact@v4
        with:
          name: mutation-reports
          path: ilp_cw3/target/pit-reports/
          if-no-files-found: warn