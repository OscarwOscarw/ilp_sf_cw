name: Codecov with PITest
on: [push, pull_request]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ilp_cw3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and compile
        run: |
          echo "工作目录: $(pwd)"
          mvn clean compile test-compile -B

      - name: Run unit tests
        run: |
          mvn test -B

      - name: Run mutation tests with PITest (版本 1.21.1)
        run: |
          # 使用稳定版本 1.21.1
          mvn org.pitest:pitest-maven:1.21.1:mutationCoverage \
            -Dthreads=4 \
            -DtimestampedReports=false \
            -DoutputFormats=XML,HTML \
            -DreportsDirectory=target/pit-reports

      - name: Generate JaCoCo report
        run: |
          mvn jacoco:report -B

      - name: Upload JaCoCo coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

      - name: Upload PITest reports
        uses: actions/upload-artifact@v4
        with:
          name: pitest-mutation-reports
          path: target/pit-reports/
          retention-days: 30