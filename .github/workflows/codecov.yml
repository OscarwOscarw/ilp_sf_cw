name: PIT Mutation Testing

on:
  push:
    branches: [main]
  pull_request:

jobs:
  mutation-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 项目代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Java 21
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. 编译项目（只编译，不运行测试）
      - name: Compile project
        run: |
          mvn clean compile -B

      # 4. 运行 PIT mutation 测试
      - name: Run PIT Mutation Testing
        run: |
          mvn org.pitest:pitest-maven:mutationCoverage -B

      # 5. 上传 mutation 报告
      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-reports
          path: target/pit-reports/
          retention-days: 30
