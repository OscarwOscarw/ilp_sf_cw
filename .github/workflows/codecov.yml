name: Mutation Testing with Java 21 Fix
on: [push, pull_request]

jobs:
  mutation-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Debug Java version
        run: |
          echo "Java版本:"
          java -version
          echo "Maven版本:"
          mvn --version

      - name: Run mutation tests with updated configuration
        run: |
          cd ilp_cw3
          
          echo "=== 更新PITest配置 ==="
          
          # 更新PITest到最新版本（支持Java 21）
          sed -i 's/<version>1.21.3<\/version>/<version>1.17.2<\/version>/' pom.xml
          
          # 或者尝试1.15.0（更稳定）
          # sed -i 's/<version>1.21.3<\/version>/<version>1.15.0<\/version>/' pom.xml
          
          echo "编译项目..."
          mvn clean compile test-compile -B
          
          echo "运行测试..."
          mvn test -B
          
          echo "=== 运行变异测试（简化配置）==="
          
          # 尝试简化配置
          mvn org.pitest:pitest-maven:mutationCoverage \
            -DtargetClasses="ilp_cw1.ilp_cw1_rset.*" \
            -DtargetTests="ilp_cw1.ilp_cw1_rset.*Test" \
            -Dthreads=1 \
            -Dverbose=true \
            -DtimestampedReports=false \
            -DoutputFormats=HTML,XML \
            -DfailWhenNoMutations=false \
            -DskipFailingTests=true \
            -DmaxMutationsPerClass=100
          
          echo "变异测试完成"

      - name: Upload mutation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-reports
          path: ilp_cw3/target/pit-reports/
          if-no-files-found: warn