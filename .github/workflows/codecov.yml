name: PIT Mutation Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mutation-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 设置 Java 21
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # 3️⃣ 编译项目（必要）
      - name: Compile project
        run: |
          cd ilp_cw3
          mvn clean compile -B

      # 4️⃣ 运行 PIT Mutation Testing（只 mutation，不生成 coverage）
      - name: Run PIT Mutation Testing
        run: |
          cd ilp_cw3
          mvn org.pitest:pitest-maven:mutationCoverage \
            -DexportLineCoverage=false \
            -DskipFailingTests=true \
            -DfailWhenNoMutations=false \
            -Dthreads=1 \
            -B

      # 5️⃣ 上传 mutation report
      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-reports
          path: ilp_cw3/target/pit-reports/
          retention-days: 30
