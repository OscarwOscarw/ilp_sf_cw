name: Mutation Testing (Stable)

on: [push, pull_request]

jobs:
  mutation-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Configure project for Java 17
        run: |
          cd ilp_cw3
          echo "Switching project to Java 17"

          sed -i 's/<java.version>21<\/java.version>/<java.version>17<\/java.version>/' pom.xml || true
          sed -i 's/<maven.compiler.source>21<\/maven.compiler.source>/<maven.compiler.source>17<\/maven.compiler.source>/' pom.xml || true
          sed -i 's/<maven.compiler.target>21<\/maven.compiler.target>/<maven.compiler.target>17<\/maven.compiler.target>/' pom.xml || true

          # Use a PIT version known to be stable with Java 17
          sed -i 's/<artifactId>pitest-maven<\/artifactId>[\s\S]*?<version>.*<\/version>/<artifactId>pitest-maven<\/artifactId>\n      <version>1.16.1<\/version>/' pom.xml || true

      - name: Compile and run tests
        run: |
          cd ilp_cw3
          mvn clean test -B

      - name: Run PITest (Mutation Testing)
        run: |
          cd ilp_cw3
          echo "Running PIT mutation testing..."

          mvn org.pitest:pitest-maven:mutationCoverage \
            -DtargetTests="ilp_cw1\.ilp_cw1_rset\..*Test" \
            -Dthreads=1 \
            -DjvmArgs="-Xmx1G" \
            -DtimeoutConstant=10000 \
            -DtimeoutFactor=1.5 \
            -DskipFailingTests=true \
            -DfailWhenNoMutations=false \
            -DtimestampedReports=false \
            -DoutputFormats=HTML,XML \
            -Dverbose=true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: ilp_cw3/target/surefire-reports/
          retention-days: 7

      - name: Upload mutation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-reports
          path: ilp_cw3/target/pit-reports/
          retention-days: 30
