name: Codecov with PITest
on: [push, pull_request]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Debug - Check repository structure
        run: |
          echo "=== 仓库结构 ==="
          find . -type f -name "*.java" -o -name "pom.xml" -o -name "*.yml" | sort
          echo ""
          echo "=== 当前目录 ==="
          pwd
          ls -la
          echo ""
          echo "=== 查找 ilp_cw3 ==="
          if [ -d "ilp_cw3" ]; then
            echo "✅ 找到 ilp_cw3 目录"
            cd ilp_cw3
            echo "切换到: $(pwd)"
            ls -la
          else
            echo "❌ ilp_cw3 目录不存在"
            # 尝试查找任何包含 pom.xml 的目录
            POM_DIR=$(find . -name "pom.xml" -type f | head -1 | xargs dirname)
            if [ -n "$POM_DIR" ] && [ "$POM_DIR" != "." ]; then
              echo "找到 pom.xml 在: $POM_DIR"
              cd "$POM_DIR"
              echo "切换到: $(pwd)"
            fi
          fi

      - name: Verify pom.xml exists
        run: |
          echo "当前目录: $(pwd)"
          if [ -f "pom.xml" ]; then
            echo "✅ pom.xml 存在"
            head -20 pom.xml
          else
            echo "❌ pom.xml 不存在"
            exit 1
          fi

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and run tests
        run: |
          echo "工作目录: $(pwd)"
          mvn clean compile test-compile -B
          mvn test -B

      - name: Run mutation tests with PITest
        run: |
          mvn org.pitest:pitest-maven:mutationCoverage \
            -Dthreads=4 \
            -DtimestampedReports=false \
            -DoutputFormats=XML,HTML \
            -DreportsDirectory=target/pit-reports

      - name: Upload JaCoCo coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

      - name: Upload PITest results
        uses: actions/upload-artifact@v4
        with:
          name: pitest-reports
          path: target/pit-reports/
          retention-days: 30