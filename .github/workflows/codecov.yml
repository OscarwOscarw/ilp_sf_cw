name: Mutation Testing (Java 21, Mutation Only)

on: [push, pull_request]

jobs:
  mutation-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Compile and run tests
        run: |
          cd ilp_cw3
          mvn clean test -B

      - name: Run PITest (mutation only)
        run: |
          cd ilp_cw3
          mvn org.pitest:pitest-maven:mutationCoverage \
            -Dthreads=1 \
            -DjvmArgs="-Xmx1G" \
            -DskipFailingTests=true \
            -DfailWhenNoMutations=false \
            -DtimestampedReports=false \
            -DoutputFormats=HTML \
            -DtimeoutConstant=10000 \
            -DtimeoutFactor=1.5 \
            -Dverbose=true

      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-reports
          path: ilp_cw3/target/pit-reports/
          retention-days: 30
