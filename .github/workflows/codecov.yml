name: Codecov with PITest
on: [push, pull_request]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21  # 改为 Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and run tests
        run: |
          mvn clean compile test-compile
          mvn test -B

      - name: Run mutation tests with PITest
        run: |
          # 使用最新版 PITest 支持 Java 21
          mvn org.pitest:pitest-maven:1.21.3:mutationCoverage \
            -Dthreads=4 \
            -DtimestampedReports=false \
            -DoutputFormats=XML,HTML \
            -DreportsDirectory=target/pit-reports \
            -DexportLineCoverage=true

      - name: Upload JaCoCo coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

      - name: Upload PITest results
        uses: actions/upload-artifact@v4
        with:
          name: pitest-reports
          path: target/pit-reports/
          retention-days: 30