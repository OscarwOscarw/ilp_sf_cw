name: Codecov with PITest
on: [push, pull_request]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    # 解决方案1：在 job 级别设置默认工作目录
    defaults:
      run:
        working-directory: ./ilp_cw3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Debug - Verify directory
        run: |
          echo "当前目录: $(pwd)"
          echo "检查 ilp_cw3 目录:"
          if [ -d "ilp_cw3" ]; then
            echo "✅ ilp_cw3 目录存在"
            cd ilp_cw3
            echo "进入 ilp_cw3 目录: $(pwd)"
            ls -la
            if [ -f "pom.xml" ]; then
              echo "✅ pom.xml 存在"
              head -5 pom.xml
            else
              echo "❌ pom.xml 不存在"
            fi
          else
            echo "❌ ilp_cw3 目录不存在"
            echo "当前目录内容:"
            ls -la
          fi

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and compile
        run: |
          echo "工作目录: $(pwd)"
          # 确保在 ilp_cw3 目录
          if [ ! -f "pom.xml" ]; then
            echo "未找到 pom.xml，尝试进入 ilp_cw3 目录..."
            cd ilp_cw3
            echo "现在在: $(pwd)"
          fi
          mvn clean compile test-compile -B

      - name: Run unit tests
        run: |
          # 如果 pom.xml 不在当前目录，进入 ilp_cw3
          if [ ! -f "pom.xml" ]; then
            cd ilp_cw3
          fi
          mvn test -B

      - name: Run mutation tests with PITest
        run: |
          # 如果 pom.xml 不在当前目录，进入 ilp_cw3
          if [ ! -f "pom.xml" ]; then
            cd ilp_cw3
          fi
          mvn org.pitest:pitest-maven:mutationCoverage \
            -Dthreads=4 \
            -DtimestampedReports=false \
            -DoutputFormats=XML,HTML \
            -DreportsDirectory=target/pit-reports

      - name: Generate JaCoCo report
        run: |
          # 如果 pom.xml 不在当前目录，进入 ilp_cw3
          if [ ! -f "pom.xml" ]; then
            cd ilp_cw3
          fi
          mvn jacoco:report -B

      - name: Upload JaCoCo coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

      - name: Upload PITest reports
        uses: actions/upload-artifact@v4
        with:
          name: pitest-mutation-reports
          path: target/pit-reports/
          retention-days: 30