name: Codecov with Mutation Testing
on: [push, pull_request]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ilp_cw3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and compile
        run: |
          echo "工作目录: $(pwd)"
          # 使用最小的 MAVEN_OPTS
          MAVEN_OPTS="-Xmx2048m" mvn clean compile test-compile -B

      - name: Run unit tests
        run: |
          MAVEN_OPTS="-Xmx2048m" mvn test -B
          echo "✅ 单元测试完成"

      - name: Direct Java execution of PITest (绕过 Maven)
        run: |
          echo "=== 直接使用 Java 运行 PITest ==="
          
          # 1. 下载 PITest jar
          echo "下载 PITest..."
          wget -q -O /tmp/pitest.jar https://repo1.maven.org/maven2/org/pitest/pitest/1.15.0/pitest-1.15.0.jar
          wget -q -O /tmp/pitest-entry.jar https://repo1.maven.org/maven2/org/pitest/pitest-entry/1.15.0/pitest-entry-1.15.0.jar
          wget -q -O /tmp/pitest-junit5.jar https://repo1.maven.org/maven2/org/pitest/pitest-junit5-plugin/1.2.0/pitest-junit5-plugin-1.2.0.jar
          
          # 2. 构建 classpath
          echo "构建 classpath..."
          mvn dependency:build-classpath -Dmdep.outputFile=/tmp/classpath.txt -q
          CLASSPATH=$(cat /tmp/classpath.txt):target/test-classes:target/classes:/tmp/pitest.jar:/tmp/pitest-entry.jar:/tmp/pitest-junit5.jar
          
          # 3. 直接运行 PITest
          echo "运行突变测试..."
          java -cp "$CLASSPATH" \
            -Xmx4096m \
            org.pitest.mutationtest.commandline.MutationCoverageReport \
            --reportDir target/pit-reports \
            --sourceDirs src/main/java \
            --targetClasses "ilp_cw1.ilp_cw1_rset.Droneservice.*" \
            --targetTests "*Test" \
            --threads 2 \
            --timeoutConst 40000 \
            --timeoutFactor 3.0 \
            --outputFormats HTML,XML \
            --verbose
          
          echo "✅ 突变测试完成"

      - name: Generate JaCoCo report
        run: |
          mvn jacoco:report -B
          echo "✅ JaCoCo 报告生成完成"

      - name: Upload JaCoCo coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

      - name: Upload PITest reports
        uses: actions/upload-artifact@v4
        with:
          name: pitest-mutation-reports
          path: target/pit-reports/
          retention-days: 30

      - name: Upload test coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-reports
          path: target/site/jacoco/
          retention-days: 30